<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConCulator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    
    <script type="module" src="./lib/common.js"></script>

    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div id="header">
        <h1>ConCulator</h1>
    </div>

    <hr>

    <div id="selectConvertList">
        <select id="selectConvert" class="form-select" aria-label="selectConvertUnit">
            <option selected value="길이">길이</option>
            <option value="면적">면적</option>
            <option value="부피">부피</option>
            <option value="속도">속도</option>
            <option value="시간">시간</option>
            <option value="압력">압력</option>
            <option value="에너지">에너지</option>
            <option value="연비">연비</option>
            <option value="온도">온도</option>
            <option value="주파수">주파수</option>
            <option value="질량">질량</option>
            <option value="평면각">평면각</option>
            <option value="데이터 크기">데이터 크기</option>
            <option value="데이터 전송 속도">데이터 전송 속도</option>
    </select>
    </div>

    <div id="content">
        <div id="mainInputDiv">
            <input id="mainInput" type="text" placeholder="Type the value" class="form-control">
            <p>ex) 100m > mile</p>
        </div>
        <div id="convertedList">
            <p class="convertedResult">ddddddddd</p>
        </div>
    </div>
</body>

</html>
